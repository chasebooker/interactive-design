<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<title>WHERE'S PÉPITO</title>
</head>

<body>
	<div id="button">
			<img src="images/stop.png" id="button_image">
	</div>
	<div id="status"></div>
	<div id="nav">
		<audio id="audio" autoplay> </audio>
		
		<div id="weather">
			<div id="weather_text"></div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/moment-timezone-data.js"></script>
	<script type="text/javascript" src="js/moment-timezone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		jQuery(document).ready(function($) {
		  $.ajax({
		  url : "http://api.wunderground.com/api/2148427742f34360/geolookup/conditions/q/France/Toulouse.json",
		  dataType : "jsonp",
		  success : function(response) {
		  var location = response['location']['city'];
		  var weather = response['current_observation']['weather'];
		  $("#weather_text").html(weather + " <em>chez</em> Pépito");
		  }
		  });
		});
	</script>
	


</body>
</html>
